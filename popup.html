<!DOCTYPE html>
<html>
<head>
    <title>Universal Web Scraper</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #debug-results {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .debug-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="control-url">Control URL:</label>
        <input type="text" id="control-url" placeholder="Enter control URL">
    </div>
    <div class="form-group">
        <label for="poll-interval">Poll Interval (seconds):</label>
        <input type="number" id="poll-interval" min="1" value="30">
    </div>
    <div class="button-group">
        <button id="save-settings">Save Settings</button>
        <button id="clear-settings">Clear Settings</button>
        <button id="start-polling">Start Polling</button>
        <button id="stop-polling">Stop Polling</button>
        <button id="view-logs">View Logs</button>
    </div>
    <div id="status">Status: Idle</div>

    <div class="debug-section">
        <h3>Debug Tools</h3>
        <button id="debug-current-page">Process Current Page</button>
        <div id="debug-results"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
