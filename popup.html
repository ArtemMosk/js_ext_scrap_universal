<!DOCTYPE html>
<html>
<head>
    <title>Universal Scraper</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        #start-polling {
            background-color: #4CAF50;
        }

        #stop-polling {
            background-color: #f44336;
        }

        #clear-settings {
            background-color: #2196F3;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-panel {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
        }

        .status-item {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            background: #f9f9f9;
        }

        .processing {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
        }

        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #d32f2f;
        }

        .success {
            background: #e8f5e9;
            border-left: 4px solid #4CAF50;
        }

        #current-page {
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="control-url">Control Server URL:</label>
        <input type="text" id="control-url" placeholder="http://localhost:8000">
    </div>

    <div class="form-group">
        <label for="poll-interval">Poll Interval (seconds):</label>
        <input type="number" id="poll-interval" min="5" value="30">
    </div>

    <div class="button-group">
        <button id="start-polling">Start</button>
        <button id="stop-polling">Stop</button>
    </div>
    
    <button id="clear-settings">Clear Settings</button>

    <div class="status-panel">
        <div id="status" class="status-item">Status: Idle</div>
        <div id="current-page" class="status-item">No active page</div>
        <div id="error" class="status-item error" style="display: none;"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
